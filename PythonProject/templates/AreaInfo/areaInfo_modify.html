{% load staticfiles %}
{% include 'check_logstate.html' %}
<link rel="stylesheet" type="text/css" href="{% static 'css/areaInfo.css' %}" />
<div id="areaInfo_EditDiv">
	<form id="areaInfoModifyForm" enctype="multipart/form-data"  method="post">
        {% csrf_token %}
		<div>
			<span class="label">区域id:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="areaInfo_areaId_modify" name="areaInfo.areaId" value="{{ areaId }}" style="width:200px" />
			</span>
		</div>

		<div>
			<span class="label">区域名称:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="areaInfo_areaName_modify" name="areaInfo.areaName" style="width:200px" />

			</span>

		</div>
		<div class="operation">
			<a id="areaInfoModifyButton" class="easyui-linkbutton">更新</a> 
		</div>
	</form>
</div>
<script src="{% static 'js/AreaInfo/areaInfo_modify.js' %}"></script>
